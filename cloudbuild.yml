steps:
  - id: Download serviceAccount.json
    name: "gcr.io/cloud-builders/gsutil"
    args: ["cp", "gs://$PROJECT_ID-secret"/serviceAccount.json", "./"]
  
  - id: Download dotenv
    name: "gcr.io/cloud-builders/gsutil"
    args: ["cp", "gs://$PROJECT_ID-secret"/.env", "./"]

  - id: Build docker image
    name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "asia.gcr.io/$PROJECT_ID/rabbitgo:$SHORT_SHA",
        "-f",
        "./Prd.Dockerfile",
        ".",
      ]

  - id: Push docker image to GCR
    name: "gcr.io/cloud-builders/docker"
    args: ["push", "asia.gcr.io/$PROJECT_ID/rabbitgo:$SHORT_SHA"]

